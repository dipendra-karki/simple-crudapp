<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <link rel ="stylesheet" href ="/static/style.css" type = "text/css">
</head>
<body>
      <h1> Create User </h1>

      <a href="http://localhost:5000">List User</a>

        <hr />

      <form action="http://localhost:5000/users"
            method="POST">

        <p>
          <label>
            First Name
            <input name="first_name"
                   placeholder="First Name"
                   type="text"
                   autofocus />
          </label>
        </p>

        <p>
          <label>
            Middle Name
            <input name="middle_name"
                   placeholder="Middle Name"
                   type="text"
                   />
          </label>
        </p>



        <p>
          <label>
            Last Name
            <input name="last_name"
                   placeholder="Last Name"
                   type="text"
                   />
          </label>
        </p>

        <p>
          <label>
            Email
            <input name="email"
                   placeholder="Email"
                   type="email"
                   />
          </label>
        </p>

        <p>
          <label>
            Password
            <input name="password"
                   placeholder="Password"
                   type="password" />
          </label>
        </p>
        <button type="submit"> Save </button>

      </form>
</body>
</html>
